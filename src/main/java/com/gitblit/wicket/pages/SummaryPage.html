<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
<body>
<wicket:extend>
	
	<div style="clear:both;">
		<!-- Repository Activity Chart -->	
		<div class="hidden-phone" style="float:right;">
			<img class="activityGraph" wicket:id="commitsChart" />
		</div>	
	
		<!-- Repository info -->
		<div class="hidden-phone summary">
      <div class="row">
        <div class="span2">
          <wicket:message key="gb.description">[description]</wicket:message>
        </div>
        <div class="span6">
          <span wicket:id="repositoryDescription">[repository description]</span>
        </div>
      </div>
      <div class="row">
        <div class="span2">
          <wicket:message key="gb.owners">[owner]</wicket:message>
        </div>
        <div class="span6">
          <span wicket:id="repositoryOwners"><span wicket:id="owner"></span><span wicket:id="comma"></span></span>
        </div>
      </div>
      <div class="row">
        <div class="span2">
          <wicket:message key="gb.lastChange">[last change]</wicket:message>
        </div>
        <div class="span6">
          <span wicket:id="repositoryLastChange">[repository last change]</span>
        </div>
      </div>
      <div class="row">
        <div class="span2">
          <wicket:message key="gb.size">[size]</wicket:message>
        </div>
        <div class="span6">
          <span wicket:id="repositorySize">[repository size]</span>
        </div>
      </div>
      <div class="row">
        <div class="span2">
          <wicket:message key="gb.stats">[stats]</wicket:message>
        </div>
        <div class="span6">
          <span wicket:id="branchStats">[branch stats]</span> <span class="link"><a wicket:id="metrics"><wicket:message key="gb.metrics">[metrics]</wicket:message></a></span>
        </div>
      </div>
			<div class="row">
			  <div class="span2">
  			  <wicket:message key="gb.repositoryUrl">[URL]</wicket:message>
  			</div>
  			<div class="span6">
  			  <div wicket:id="repositoryUrlPanel">[repository url panel]</div>
  			</div>
			</div>
		</div>
	</div>

	<!-- commits -->
	<div style="padding-bottom:15px;padding-top:5px;" wicket:id="commitsPanel">[commits panel]</div>	

	<!-- tags -->
	<div style="padding-bottom:15px;" wicket:id="tagsPanel">[tags panel]</div>

	<!-- branches -->
	<div style="padding-bottom:15px;" wicket:id="branchesPanel">[branches panel]</div>
	
	<!-- markdown readme -->
	<div wicket:id="readme"></div>
	
	<wicket:fragment wicket:id="markdownPanel">
		<div class="header" style="margin-top:0px;" >
			<i style="vertical-align: middle;" class="icon-book"></i>
			<span style="font-weight:bold;vertical-align:middle;" wicket:id="readmeFile"></span>
		</div>
		<div style="border:1px solid #ddd;border-radius: 0 0 3px 3px;padding: 20px;">
			<div wicket:id="readmeContent" class="markdown"></div>
		</div>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="ownersFragment">
		
	</wicket:fragment>
	
</wicket:extend>	
</body>
</html>
